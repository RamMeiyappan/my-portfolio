<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meiyappan Rm - Interactive Resume</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F8F8; /* Softer, slightly off-white background */
            color: #2D3748; /* Darker text for better contrast */
        }
        .header-bg {
            background-color: #ffffff; /* White background for header */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03); /* More visible shadow */
        }
        .nav-link {
            transition: color 0.3s ease-in-out;
            color: #4A5568; /* Default text color for links */
        }
        .nav-link:hover {
            color: #008080; /* Darker teal on hover */
        }
        .timeline-item-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.6s ease-in-out, padding 0.6s ease-in-out;
            padding: 0 1.5rem; /* Slightly more padding */
        }
        .timeline-item-content.expanded {
            max-height: 600px; /* Increased max-height for content */
            padding: 1.5rem;
        }
        .timeline-icon {
            background-color: #008080; /* Stronger teal for timeline icons */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.2s ease-in-out;
        }
        .timeline-icon:hover {
            transform: scale(1.1);
        }
        .timeline-line {
            background-color: #A0D8D8; /* Lighter, more noticeable line */
        }
        .tag {
            transition: all 0.2s ease-in-out;
            background-color: #E6FFFA; /* Lighter teal background */
            color: #2C7A7B; /* Darker teal text */
            font-weight: 500;
        }
        .tag:hover {
            transform: translateY(-3px); /* More pronounced lift */
            box-shadow: 0 6px 10px -1px rgba(0, 0, 0, 0.1), 0 3px 6px -1px rgba(0, 0, 0, 0.08); /* Stronger shadow */
            background-color: #B2F5EA; /* Slightly darker on hover */
        }
        .chart-container {
            position: relative; 
            width: 100%; 
            max-width: 600px; 
            margin-left: auto; 
            margin-right: auto; 
            height: 300px;
            max-height: 400px;
        }
        @media (min-width: 768px) {
            .chart-container { 
                height: 400px; 
            }
        }

        /* --- Print Specific Styles --- */
        @media print {
            body {
                background-color: #ffffff;
                color: #000000;
                -webkit-print-color-adjust: exact; /* For background colors to print */
                print-color-adjust: exact;
            }
            header, footer, .print-button, .download-button { /* Hide both buttons */
                display: none !important; 
            }
            main {
                margin: 0;
                padding: 0;
                max-width: none;
                width: 100%;
            }
            section {
                margin-bottom: 1rem !important; /* Reduce space between sections for print */
                page-break-inside: avoid; /* Avoid breaking sections across pages */
            }
            h1, h2, h3, h4 {
                color: #000000 !important; /* Ensure headings are black */
            }
            .timeline-item-content {
                max-height: none !important; /* Expand all timeline content */
                overflow: visible !important;
                padding: 0.5rem 1rem !important;
            }
            .timeline-item {
                margin-bottom: 0.5rem !important; /* Reduce gap between timeline items */
            }
            .timeline-line, .timeline-icon {
                display: none !important; /* Hide the interactive timeline elements for print */
            }
            .timeline-item > div { /* Adjust width of content for non-interactive print layout */
                width: 100% !important;
                padding-left: 0 !important;
                padding-right: 0 !important;
            }
            .bg-white, .bg-gray-50\/50, .border, .shadow-md, .shadow-sm {
                background-color: #ffffff !important; /* Ensure elements are white on print */
                box-shadow: none !important; /* Remove shadows */
                border: none !important; /* Remove borders for cleaner look */
            }
            .tag {
                background-color: #E6FFFA !important; /* Keep a hint of color for tags if desired */
                color: #2C7A7B !important; 
                border: 1px solid #B2F5EA !important;
                box-shadow: none !important;
            }
            ul.list-disc {
                list-style-type: disc !important;
                margin-left: 1.5rem !important;
            }
            ul.list-inside {
                list-style-position: inside !important;
            }
            strong {
                color: #000000 !important; /* Ensure bold text is black */
            }
            a {
                color: #0000EE !important; /* Default link blue */
                text-decoration: underline !important;
            }
            /* Specific adjustments for skills list to ensure it's readable */
            #tech-skills-list .md\:col-span-2 {
                grid-column: span 5 / span 5 !important; /* Make skills list span full width for print */
                margin-top: 1rem;
            }
            #skillsChart {
                display: none !important; /* Hide the chart for print */
            }
        }
    </style>
</head>
